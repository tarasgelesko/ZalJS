<html>
<head>
<style>
Зробіть функцію arrayFill, яка заповнюватиме масив заданими значеннями. Першим параметром функція набуває значення, яким заповнювати масив, а другим - скільки елементів має бути у масиві. Приклад: arrayFill('x', 5) робить масив ['x', 'x', 'x', 'x', 'x'], (тобто в масиві 5 елементів х)
Результат вивести різними способами та даними (Мінімум двома)
            
</style>
</head>
<body>
<script>
function arrayFill($a5,$a4){
let $mass = [];
for (i=0;i<$a4;i++)
 $mass.push($a5)
return $mass;
}

console.log(arrayFill("CIIIII",7));

</script>
</body>
</html>
